<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
      #mynetwork {
        width: 540px;
        height: 360px;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork" align="center"></div>
    <script type="text/javascript">
      // create an array with nodes
      var nodes = new vis.DataSet([
        { id: 1, label: "Molecular\nCloud", margin:20, url: "./beginning/molecular_cloud/" },
        { id: 2, label: "Protostars", margin:20, url: "./beginning/protostar/" },
        { id: 3, label: "Massive\nStar", margin:20, url: "./stars/massive_star/" },
        { id: 4, label: "Low Mass\nStar", margin:20, url: "./stars/low_mass_star/" },
        { id: 5, label: "Brown\nDwarf", margin:20, url: "./dwarves/brown_dwarf/" },
        { id: 6, label: "Red\nSupergiant", margin:20, url: "./giants/red_supergiant/" },
        { id: 7, label: "Type II\nSupernova", margin:20, url: "./nova/type_2_supernova/" },
        { id: 8, label: "Supernova\nRemnant", margin:20, url: "./nova/supernova_remnant/" },
        { id: 9, label: "Black\nHole", margin:20, url: "./others/black_hole/" },
        { id: 10, label: "X-Ray\nEmission", margin:20, url: "./others/x_ray_emission/" },
        { id: 11, label: "Neutron\nStar", margin: 20, url: "./others/neutron_star/" },
        { id: 12, label: "Pulsar", margin: 20, url: "./others/pulsar/" },
        { id: 13, label: "Red\nGiant", margin: 20, url: "./giants/red_giant/" },
        { id: 14, label: "Binary\nWhite\nDwarf", margin: 20, url: "./dwarves/binary_white_dwarf/" },
        { id: 15, label: "Nova", margin: 20, url: "./nova/nova/" },
        { id: 16, label: "Type Ia\nSupernova", margin: 20, url: "./nova/type_1a_supernova/" },
        { id: 17, label: "Planetary\nNebula", margin: 20, url: "./others/planetary_nebula/" },
        { id: 18, label: "White\nDwarf", margin: 20, url: "./dwarves/white_dwarf/"},
        { id: 19, label: "Black\nDwarf", margin: 20, url: "./dwarves/black_dwarf/" },
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        { from: 1, to: 2, arrows: "to" },
        { from: 2, to: 3, arrows: "to", label: "> 8 × Mass\n of Sun", font: { multi: "md" } },
        { from: 2, to: 4, arrows: "to", label: "< 8 × Mass\n of Sun", font: { multi: "md" } },
        { from: 2, to: 5, arrows: "to", label: "< 0.08 × Mass\n of Sun", font: { multi: "md" } },
        { from: 3, to: 6, arrows: "to" },
        { from: 6, to: 7, arrows: "to" },
        { from: 7, to: 8, arrows: "to" },
        { from: 7, to: 9, arrows: "to", label: "> 40 × Mass\n of Sun", font: { multi: "md" } },
        { from: 9, to: 10, arrows: "to" },
        { from: 7, to: 11, arrows: "to", label: "< 40 × Mass\n of Sun", font: { multi: "md" } },
        { from: 11, to: 12, arrows: "to" },
        { from: 4, to: 13, arrows: "to" },
        { from: 13, to: 14, arrows: "to" },
        { from: 13, to: 17, arrows: "to" },
        { from: 17, to: 18, arrows: "to" },
        { from: 18, to: 19, arrows: "to" },
        { from: 14, to: 15, arrows: "to", label: "< 1.4 × Mass\n of Sun", font: { multi: "md" } },
        { from: 14, to: 16, arrows: "to", label: "> 1.4 × Mass\n of Sun", font: { multi: "md" } },
        { from: 15, to: 18, arrows: "to" },

      ]);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };

        var options = {
          edges: {
            smooth: {
              type: "cubicBezier",
              forceDirection: "horizontal",
              roundness: 0,
            },
          },
          layout: {
            hierarchical: {
              direction: "LR",
            },
          },
          physics: false,
        nodes: {
          shape: "box",
        },
        };
      var network = new vis.Network(container, data, options);

       network.on("doubleClick", function (params) {
   if (params.nodes.length === 1) {
        var node = nodes.get(params.nodes[0]);
        if(node.url != null) {
        window.open(node.url, '_blank');
        }
        }
    });
    </script>
  </body>
</html>
